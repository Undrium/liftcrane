<form class="create-project-form" fxLayout="column" (onsubmit)="create()">
    <h1 mat-dialog-title>Create Project</h1>
    <div mat-dialog-content>
        <mat-form-field fxFlex="100">
            <mat-label>Name</mat-label>
            <input name="name" [(ngModel)]="newProject.name" matInput>
        </mat-form-field>
    </div>
    <div mat-dialog-actions fxLayoutAlign="end">
        <button color="accent" mat-raised-button (click)="create()">Add</button>
        <button color="" mat-raised-button (click)="dialogRef.close()">Cancel</button>
    </div>
</form>
