<h1 mat-dialog-title>Delete deployment {{ deployment.metadata.name }}</h1>
<div mat-dialog-content>
    Please confirm deletion of deployment
</div>
<div mat-dialog-actions fxLayoutAlign="end">
    <button color="accent" mat-raised-button (click)="deleteDeployment(deployment.metadata.namespace, deployment.metadata.name)">Delete</button>
    <button color="" mat-raised-button (click)="dialogRef.close()">Cancel</button>
</div>
